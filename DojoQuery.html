<!DOCTYPE html>
<html>
	<head>
		<title>Dojo Query</title>
		<script type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<script>
			(function(global){
				var $dojo = function(id){
					var dojo={};
					dojo.myElement = document.getElementById(id);
					console.log(dojo);
					dojo.click=function(callback){
						dojo.myElement.addEventListener('click', callback);
						return this;
					};
					dojo.hover = function(callback){
						dojo.myElement.addEventListener('mouseover', callback);
						dojo.myElement.addEventListener('mouseout', callback);
						return this;
					};
					return dojo;
				}
				global.$dojo = $dojo;
			}(window));

			$(document).ready(function(){
				var ele = new $dojo('btn');
				ele.click(clicked);
				ele.hover(hovered);

				function clicked(){
					console.log('I have been clicked');
					$(this).toggleClass('clickOn');
				}
				function hovered(){
					console.log('I have been hovered');
					$(this).toggleClass('hoverOn');
				}
			});
		</script>	
	</head>
	<style type="text/css">
		button{
			background-color: blue;
			color: white;
			border-radius: 30px;
			height: 100px;
			width: 200px;
		}
		.clickOn{
			background-color: red;
		}
		.hoverOn{
			background-color: green;
		}
	</style>
	<body>
		<h2>Dojo Query</h2>
		<button id='btn'>Click me!</button>
		<div>
		
		</div>
	</body>
</html>
